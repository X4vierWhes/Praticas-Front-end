<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Cifra de cesar</title>
  </head>
  <body>
    <div class="container">
      <input type="text" id="textField" placeholder="Digite seu texto" />

      <div class="output">
        <button class="btn1" type="button" onclick="cripy()">Codificar</button>
        <strong>Valor Codificado</strong>
        <p id="resultCripy">Codifique seu codigo!</p>
        <p id="errorCode"></p>
      </div>

      <div class="output">
        <button class="btn2" type="button" onclick="desCripy()">
          Decodificar
        </button>
        <strong>Valor Descodificado</strong>
        <p id="resultDesCripy">Decodifique seu codigo!</p>
        <p id="errorDecode"></p>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
